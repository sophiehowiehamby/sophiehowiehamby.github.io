<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Search Results</h1>
        <div id="cart-sidebar">
            <h2>Cart</h2>
            <div id="cart-items"></div>
            <p>Total: <span id="cart-total"></span></p>
        </div>
    </header>

    <main>
        <div id="product-grid">
            <div class="product">
                <h3>Book Title 1</h3>
                <p>Author: Author 1</p>
                <p>Price: $10.00</p>
                <button onclick="addToCart(1)">Add to Cart</button>
            </div>
            <div class="product">
                <h3>Book Title 2</h3>
                <p>Author: Author 2</p>
                <p>Price: $15.00</p>
                <button onclick="addToCart(2)">Add to Cart</button>
            </div>
            <!-- Add more products as needed -->
        </div>
    </main>

    <script>
        let cart = [];
        let total = 0;

        function addToCart(productId) {
            const productName = document.querySelector(`.product:nth-child(${productId}) h3`).innerText;
            const productPrice = parseFloat(document.querySelector(`.product:nth-child(${productId}) p:nth-child(3)`).innerText.replace('$', ''));
            cart.push({ name: productName, price: productPrice });
            total += productPrice;
            updateCartDisplay();
        }

        function updateCartDisplay() {
            const cartItemsDiv = document.getElementById('cart-items');
            cartItemsDiv.innerHTML = cart.map(item => `<p>${item.name}: $${item.price.toFixed(2)}</p>`).join('');
            document.getElementById('cart-total').innerText = `$${total.toFixed(2)}`;
        }
    </script>
</body>
</html>
