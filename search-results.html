<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Search Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .product {
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.2s;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        .product-details {
            padding: 10px;
        }
        .product-title {
            font-size: 1.2em;
            margin: 0;
            color: #333;
        }
        .product-price {
            font-size: 1em;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>Search Results</h1>
    <div class="container">
        <div class="product">
            <img src="book1.jpg" alt="Book 1">
            <div class="product-details">
                <h2 class="product-title">Book Title 1</h2>
                <p class="product-price">$19.99</p>
            </div>
        </div>
        <div class="product">
            <img src="book2.jpg" alt="Book 2">
            <div class="product-details">
                <h2 class="product-title">Book Title 2</h2>
                <p class="product-price">$9.99</p>
            </div>
        </div>
        <div class="product">
            <img src="book3.jpg" alt="Book 3">
            <div class="product-details">
                <h2 class="product-title">Book Title 3</h2>
                <p class="product-price">$14.99</p>
            </div>
        </div>
        <!-- Add more product elements as needed -->
    </div>
</body>
</html>
