<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="product-detail">
        <img src="book-image.jpg" alt="Book Image" class="product-image">
        <h1 class="product-title">The Great Gatsby</h1>
        <p class="product-price">$10.99</p>
        <p class="product-description">
            A novel written by American author F. Scott Fitzgerald that tells the story of Jay Gatsby's,
            a wealthy man, obsession with the beautiful Daisy Buchanan.
        </p>
        <button class="add-to-cart">Add to Cart</button>
    </div>
</body>
</html>
